version: '2'
services:
  suricata:
    container_name: suricata
    build: suricata2
    image: soelk/suricata
    hostname: suricata
    volumes:
      - ./log/suricata:/var/log/suricata
    network_mode: "host"
    #command: suricata -c /etc/suricata/suricata.yaml -i eth0
    command: /bin/bash
  elasticsearch:
    container_name: elasticsearch
    build: elasticsearch
    image: soelk/elasticsearch
    hostname: elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    command: elasticsearch -Des.network.host=0.0.0.0
    #command: /bin/bash
  kibana:
    container_name: kibana
    build: kibana
    image: soelk/kibana
    hostname: kibana
    ports:
      - "5601:5601"
    #command: kibana
    command: /bin/bash -c '/KTS/load.sh http://elasticsearch:9200 && kibana'
    links:
      - elasticsearch
  logstash:
    container_name: logstash
    build: logstash
    image: soelk/logstash
    hostname: logstash
    command: logstash -f /etc/logstash/conf.d
    #command: /bin/bash
    volumes:
      - ./logstash/conf:/etc/logstash/conf.d
      - ./log/suricata:/var/log/suricata
    ports:
      - "5000:5000"
    links:
      - elasticsearch
  evebox:
    container_name: evebox
    build: evebox
    image: soelk/evebox
    hostname: evebox
    ports:
      - "5636:5636"
    #command: kibana
    command: evebox -e http://elasticsearch:9200
    links:
      - elasticsearch
  nginx:
    container_name: nginx
    build: nginx
    image: soelk/nginx
    hostname: nginx
    #command: /bin/bash
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
    ports:
      - "80:80"
    links:
      - kibana
      - evebox
